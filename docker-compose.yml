---
version: "3.8"

services:
  backend:
    build:
      context: backend
    container_name: backend
    hostname: backend
    image: registry.access.redhat.com/ubi8/nodejs-18-minimal
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app:z
      - /app/node_modules
    user: root
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
    working_dir: "/app"
