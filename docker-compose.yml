---
version: "3.8"

services:
  backend:
    container_name: backend
    entrypoint:
      - "sh"
      - "-c"
      - "npm i && npm run start"
    hostname: backend
    image: registry.access.redhat.com/ubi8/nodejs-18-minimal
    links:
      - database
    ports:
      - "3001:3000"
    volumes:
      - ./backend:/app:z
      - /app/node_modules
    user: root
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
    working_dir: "/app"
