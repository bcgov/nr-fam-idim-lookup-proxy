---
services:
  backend:
    container_name: backend
    entrypoint:
      - "sh"
      - "-c"
      - "npm i && npm run start"
    image: node:18
    ports: ["3000:3000"]
    volumes: ["./backend:/app:z", "/app/node_modules"]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api" ]
    working_dir: "/app"
